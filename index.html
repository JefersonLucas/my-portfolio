<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Jeferson Lucas | Desenvolvedor Front end</title>
	<meta name="Autor" content="Jeferson Lucas">
	<meta name="theme-color" content="#06090f">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">
	<!-- jQuery Easing -->
	<script src="./assets/js/jquery.easing.min.js"></script>
	<!-- Vanilla | Glassmorphism -->
	<script type="text/javascript" src="./assets/js/vanilla-tilt.js"></script>
	<!-- Assets -->
	<link rel="stylesheet" href="assets/css/styles.css">
	<script src="assets/js/main.js"></script>
	<script src="./assets/js/script.js" defer></script>
	<link rel="icon" href="./assets/img/favicon/favicon.ico">
</head>

<body class="user-select-none">

	<!-- Load Spiner -->
	<div class="spinner-wrapper">
		<div class="spinner">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
	</div>

	<!-- Navbar -->
	<nav id="navb" class="navbar navbar-dark navbar-expand-lg fixed-top">
		<div class="container d-flex justify-content-center">
			<span class="navbar-text text-white">
				Site em construção <i class="fas fa-exclamation-triangle fa-lg text-warning"></i>
			</span>
		</div>
	</nav>

	<!-- Header -->
	<header class="intro-header d-flex align-items-center" id="home">

		<!-- Tech fly -->
		<ul class="tech-fly"></ul>

		<!-- Card -->
		<div class="container text-center card">
			<img alt="Avatar image" class="rounded-circle img-thumbnail" id="avatar" />
			<h1 class="font-weight-bold" id="name"></h1>
			<h4 class="font-weight-bold" id="typewriter"></h4>
			<hr class="intro-divider">
			<ul class="social-networks">
				<li><a href="#" title="Whatsapp"><i class="fab fa-whatsapp"></i></a></li>
				<li><a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
				<li><a href="#" title="GitHub"><i class="fab fa-github"></i></a></li>
				<li><a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
				<li><a href="#" title="Facebook"><i class="fab fa-facebook"></i></a></li>
			</ul>
		</div>

	</header>

	<!-- Vanilla | Glassmorphism -->
	<script>
		VanillaTilt.init(document.querySelectorAll(".card"), {
			max: 25,
			speed: 600,
			glare: false,
			"max-glare": 2,
		});
	</script>
</body>

</html>
